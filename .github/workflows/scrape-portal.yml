name: Scrape Portal Notices

on:
  schedule:
    # 30分ごとに実行（日本時間で6:00-23:00の間のみ）
    - cron: '*/30 6-23 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        env:
          NIT_PORTAL_USER_ID: ${{ secrets.NIT_PORTAL_USER_ID }}
          NIT_PORTAL_PASSWORD: ${{ secrets.NIT_PORTAL_PASSWORD }}
        run: node scripts/scrape-portal.mjs

      - name: Upload notices to Gist
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          curl -X PATCH \
            -H "Authorization: token $GIST_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"files\":{\"portal-notices.json\":{\"content\":$(cat .cache/portal-notices.json | jq -c '.' | jq -Rs .)}}}" \
            "https://api.github.com/gists/$GIST_ID"
